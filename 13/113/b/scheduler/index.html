<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Scheduler</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <header>
      <h1>Scheduler App</h1>
      <p>Let's schedule a class. Here is the most important information required:</p>

      <form>
        <input type="text" name="find" id="courseName">
        <input type="password" name="pw">
        <input type="submit" value="Go look for it">
        <input type="radio" name="layout" value="grid">
        <input type="radio" name="layout" value="row">
        <input type="checkbox" name="">
        <input type="checkbox" name="">
        <textarea name="">some default</textarea>
      </form>

      <button id="fallCourses">Load Fall 2019</button>
      <button id="courseView">Toggle Layout</button>
    </header>

    <main>
      <h2>Courses <small id="numResults">(5 results)</small></h2>
      <section id="courses" class="courses"></section>
    </main>

    <script src="js/index.js"></script>
  </body>
</html>
