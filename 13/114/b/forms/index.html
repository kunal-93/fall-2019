<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Elements</title>
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>

    <form name="exampleForm" id="exFrm">

      <label>Hello my name is...
        <input type="text" name="myName" id="textName" class="inpt">
      </label>
        
      <select name="selectOnOrOff" id="selectLights" class="select-lights">
        <option value="0">Off</option>
        <option value="1">On</option>
      </select>

      <fieldset>
        <legend>The lights are...</legend>


        <label class="option">
          <input type="radio" name="radioOnOrOff" value="1" id="radioOn" class="radio" checked> 
          <span class="radio-btn">On</span>
        </label>
        
        <div class="option">
          <input type="radio" name="radioOnOrOff" value="0" id="radioOff" class="radio">
          <label for="radioOff" class="radio-btn">Off</label>
        </div>

      </fieldset>
      

      <button type="submit">Submit</button>
      <input type="submit" value="Submit">

    </form>
